<form action="{% url 'blog:comment' post.pk %}" method="POST" class="comment-form">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-6">
			<label for="{{ form.name.id_for_label }}">{{ form.name.label }}：</label>
			{{ form.name }}
			{{ form.name.errors }}
		</div>
		<div class="col-md-6">
			<label for="{{ form.email.id_for_label }}">{{ form.email.label }}：</label>
			{{ form.email }}
			{{ form.email.errors }}
		</div>
		<div>
			<label for="{{ form.body.id_for_label }}">{{ form.body.label }}：</label>
		</div>
		<div class="col-md-12">
			{{ form.body }}
			{{ form.body.errors }}
		</div>
		<button type="submit" class="comment-btn btn-primary">发表</button>
	</div>
</form>
