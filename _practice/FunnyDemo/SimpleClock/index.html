<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js'></script>
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    const secondHand = $('.second-hand');
    const minHand = $('.min-hand');
    const hourHand = $('.hour-hand');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.css("transform", `rotate(${secondsDegrees}deg)`);

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
      minHand.css("transform", `rotate(${minsDegrees}deg)`);

      const hours = now.getHours();
      const hoursDegrees = ((hours / 12) * 360) + ((mins / 60) * 30) + 90;
      hourHand.css("transform", `rotate(${hoursDegrees}deg)`);
    }

    setInterval(setDate, 1000);

    setDate();

  </script>
</body>

</html>
